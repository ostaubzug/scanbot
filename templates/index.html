<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <title>Scanbot</title>
    <style>
      .error-message {
        color: #842029;
        background-color: #f8d7da;
        border: 1px solid #f5c2c7;
        padding: 1rem;
        margin: 1rem 0;
        border-radius: 0.25rem;
        display: none;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <nav>
        <ul>
          <li><strong>Home</strong></li>
          <li><a href="/settings">Settings</a></li>
        </ul>
      </nav>
      <h1>Scanbot</h1>
      <div class="container">
        <input
          type="text"
          name="filename"
          placeholder="Enter filename"
          aria-label="Text"
          id="filename"
        />
        <button onclick="scanData('pdf')" role="button">Scan Pdf</button>
        <button class="outline" role="button" onclick="reload()">reload</button>
        <progress id="progress" style="visibility: hidden"></progress>
        <div id="error-message" class="error-message"></div>
      </div>
      <div class="grid" id="downloadGrid"></div>
    </main>
    <script>
      function showError(message) {
        const errorDiv = document.getElementById("error-message");
        errorDiv.textContent = message;
        errorDiv.style.display = "block";
        setTimeout(() => {
          errorDiv.style.display = "none";
        }, 5000);
      }

      async function scanData(scantype) {
        document.getElementById("progress").style.visibility = "visible";
        document.getElementById("error-message").style.display = "none";
        let filename = document.getElementById("filename").value;
        try {
          const response = await fetch("/scanfunction", {
            method: "post",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              type: scantype,
              filename: filename,
            }),
          });

          const data = await response.json();
          if (!response.ok) {
            throw new Error(data.error || "An error occurred while scanning");
          }

          document.getElementById("downloadGrid").innerHTML = data.html;
        } catch (error) {
          showError(error.message);
        } finally {
          document.getElementById("progress").style.visibility = "hidden";
        }
      }

      async function reload() {
        try {
          const response = await fetch("/reload", {
            method: "post",
            headers: {
              "Content-Type": "application/json",
            },
          });
          const data = await response.json();
          if (!response.ok) {
            throw new Error(data.error || "An error occurred while reloading");
          }
          document.getElementById("downloadGrid").innerHTML = data.html;
        } catch (error) {
          showError(error.message);
        }
      }

      async function deleteFile(file) {
        try {
          const response = await fetch("/deleteFile", {
            method: "post",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              filepath: file,
            }),
          });
          const data = await response.json();
          if (!response.ok) {
            throw new Error(
              data.error || "An error occurred while deleting the file"
            );
          }
          document.getElementById("downloadGrid").innerHTML = data.html;
        } catch (error) {
          showError(error.message);
        }
      }

      async function download(file) {
        try {
          console.log(`Starting download: ${file}`);
          document.getElementById("progress").style.visibility = "visible";

          const response = await fetch("/download", {
            method: "post",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              filepath: file,
            }),
          });

          if (!response.ok) {
            throw new Error(`Download failed: ${response.status}`);
          }

          const blob = await response.blob();
          const url = URL.createObjectURL(blob);
          const link = document.createElement("a");
          link.href = url;
          link.download = file.split("/")[1];

          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
          URL.revokeObjectURL(url);
        } catch (error) {
          console.error(`Download error: ${error}`);
          alert(`Download failed: ${error}`);
        } finally {
          document.getElementById("progress").style.visibility = "hidden";
        }
      }

      async function addPage(originalFile) {
        let newFilename = document.getElementById("filename").value;
        if (!newFilename) {
          showError("Please enter a filename for the new page");
          return;
        }

        document.getElementById("progress").style.visibility = "visible";
        document.getElementById("error-message").style.display = "none";

        try {
          const response = await fetch("/add_page", {
            method: "post",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              original_file: originalFile,
              new_filename: newFilename,
            }),
          });

          const data = await response.json();
          if (!response.ok) {
            throw new Error(
              data.error || "An error occurred while adding page"
            );
          }

          document.getElementById("downloadGrid").innerHTML = data.html;
        } catch (error) {
          showError(error.message);
        } finally {
          document.getElementById("progress").style.visibility = "hidden";
        }
      }
    </script>
  </body>
</html>
