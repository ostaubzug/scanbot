<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <title>Scanbot</title>
  </head>
  <body>
    <main class="container">
      <h1>Scanbot</h1>
      <div class="container">
        <button onclick="sendData('pdf')">Scan Pdf</button>
        <button onclick="sendData('tiff')" type="submit" class="outline">
          Scan Tiff
        </button>
      </div>
      <div class="grid" id="downloadGrid"></div>
    </main>
    <script>
      async function sendData(scantype) {
        const response = await fetch("/scanfunction", {
          method: "post",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            type: scantype,
          }),
        });
        const result = await response.text();
        document.getElementById("downloadGrid").innerHTML = result;
      }

      async function download(file) {
        const response = await fetch("/download", {
          method: "post",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            filepath: file,
          }),
        });

        // Create a blob from the response data
        const blob = await response.blob();

        // Create a temporary URL for the blob
        const url = URL.createObjectURL(blob);

        // Create a link element
        const link = document.createElement("a");
        link.href = url;
        link.download = "file.pdf"; // Set the desired filename for the downloaded file

        // Append the link to the document body
        document.body.appendChild(link);

        // Programmatically click the link to trigger the download
        link.click();

        // Remove the link from the document body
        document.body.removeChild(link);

        // Clean up the temporary URL
        URL.revokeObjectURL(url);
      }
    </script>
  </body>
</html>
